<app-jumbotron [Titolo]="titolo" [SottoTitolo]="sottotitolo"></app-jumbotron>
<br>
<br>
<h3>Visualizzazione della tabella</h3>
<div class="center-container">
  <form class="d-flex" style="width: 30%; margin: 20px 0;">
    <input 
      [(ngModel)]="searchTerm"  
      name="searchTerm"         
      class="form-control me-2" 
      type="search" 
      placeholder="Search" 
      aria-label="Search">
    <button 
      class="btn btn-outline-success"  
      (click)="onClick()" 
      type="button">
      Cerca
    </button>
  </form>
</div>
<app-my-button-component [buttonConfig]="myAddButtonSettings" (buttonClicked)="handleClick()"></app-my-button-component>
<div class="center-container">
    <app-my-table-component3 [tableConfig]="tableConfig" [data]="filteredData" (actionEvent)="handleTableAction($event)"></app-my-table-component3>
</div>
